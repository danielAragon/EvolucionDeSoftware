<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
<style type="text/css">
.bgimg {
	background-image:
		url('https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX15737043.jpg');
	//
	background-color: lightblue;
}
</style>
<!--  jQuery -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet"
	href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<script>
    $(document).ready(function(){
      var date_input=$('input[name="fechaCompra"]');
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
</head>
<body class="bgimg">

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<h1 class="card-header" th:text="${title}"></h1>
			<div class="card-body">

				<form th:action="@{/buses/add}" th:object="${bus}" method="post">

					<div class="form-group">
						<label for="busID">ID:</label> <input type="text"
							class="form-control" id="busID" th:field="*{busID}"
							placeholder="Ingrese el ID" />
					</div>
					<div class="form-group">
						<label for="Matricula">Matricula:</label> <input type="text"
							class="form-control" id="Matricula" th:field="*{matricula}"
							placeholder="Ingrese la Matricula" />
					</div>
					<div class="form-group">
						<label for="asientos">Asientos:</label> <input type="text"
							class="form-control" id="asientos" th:field="*{cantAsiento}"
							placeholder="Ingrese la cantidad de asientos" />
					</div>
					<div class="form-group">							
						<label class="control-label" for="fechaCompra">Fecha de compra:</label> 
						<input
							class="form-control" id="fechaCompra" th:field="*{fechaCompra}"
							placeholder="Ingrese la fecha de compra" type="text" />
					</div>
					<div class="form-group">
						<label for="foto">Foto:</label> <input type="text"
							class="form-control" id="foto" th:field="*{foto}"
							placeholder="Ingrese la foto" />
					</div>

					<div class="form-group">
						<input type="submit" th:value="${submitValue}"
							class="btn btn-primary" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
